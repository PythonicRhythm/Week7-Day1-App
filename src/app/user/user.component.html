<div class="user-card">
    <div class="header-container">
        <h4>Id: {{userid}}</h4>
        <button class="del-btn" (click)="deleteUser()">Delete</button>
    </div>
    <div class="card-contents">
        <h3>{{name}}</h3>
        <h3>({{department}})</h3>
        <h3>User: {{username}}</h3>
        <h3>Pass: {{password}}</h3>
    </div>
</div>
