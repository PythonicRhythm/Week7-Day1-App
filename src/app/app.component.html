<div class="main-page">
  <div class="navbar">
    <div class="logo-area">
      <img src="favicon.ico" class="logo"/>
    </div>
    <div class="header-area">
      <h1>Users</h1>
    </div>
    <div class="links-area">
      <a href="/">About</a>
      <a href="/">Contact</a>
    </div>
  </div>
  <div class="body-area">
    <div class="user-container">
      <app-user *ngFor="let user of userlist" 
      userid="{{user.id}}" name="{{user.name}}" username="{{user.username}}"
      password="{{user.password}}" department="{{user.department}}"
      (deletionEvent)="getAllUsers($event)"/>
      <app-adduser (additionEvent)="getAllUsers($event)"/>
    </div>
  </div>
  <div class="footer">
    <h2>Footer area</h2>
  </div>
</div>
